<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</head>
<body>
    
    <div class="container">
        <h2>Bootstrap Button Style</h2>
        <button class="btn">Basic</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-dark">Dark</button>
    </div>

    <div class="container">
        <a href="#" class="btn btn-info">link button</a>
        <input type="submit" value="전송" class="btn btn-success">
        <input type="reset" value="취소" class="btn btn-danger">
    </div>

    <div class="container">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-danger text-dark">Danger</button>
        <button class="btn btn-outline-success">Success</button>
    </div>

    <div class="container">
        <button class="btn btn-info btn-sm">Small</button>
        <button class="btn btn-warning">Default</button>
        <button class="btn btn-primary btn-lg">Large</button>
    </div>

    <div class="container">
        <div class="d-grid gap-2"> <!-- d-grid 디스플레이-그리드 -->
            <button class="btn btn-dark btn-block">Full-width button</button>
            <button class="btn btn-primary btn-block">Full-width button</button>
            <button class="btn btn-danger btn-block">Full-width button</button>
        </div>

        <button class="btn btn-success">Basic Button</button>
        <button class="btn btn-success active">Active Button</button>
        
        <button class="btn btn-dark">
            <span class="spinner-border"></span>
        </button>
        
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>Loading..
        </button>
        
        <button class="btn btn-primary">
            <span class="spinner-grow"></span>Loading..
        </button>
        
        <button class="btn btn-primary" disabled> <!-- disabled 버튼인데 클릭 못하게 -->
            <span class="spinner-grow spinner-grow-sm"></span>Loading..
        </button>


    </div>





</body>
</html>
