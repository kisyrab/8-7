<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형메뉴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>
<body>
    
    <div class="offcanvas offcanvas-start text-bg-dark" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">heading</h1>
            <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div> 
        <div class="offcanvas-body">
            <p><a href="#" class="text-white">link1</a></p>
            <p><a href="#" class="text-white">link2</a></p>
            <p><a href="#" class="text-white">link3</a></p>
            <p><a href="#" class="text-white">link4</a></p>
        </div>
    </div> <!-- offcanvas -->

    <div class="container-fluid mt-3">
        <h3>offcanvas</h3>
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#demo">open offcanvas</button>
    </div>

</body>
</html>
