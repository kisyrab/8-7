<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="mx-auto" style="background-color: #2f832f; width: 150px;">center</div> <br>
    <div class="w-25 bg-dark">width 25%</div>
    <div class="w-50 bg-danger">width 50%</div>
    <div class="w-75 bg-warning">width 75%</div>
    <div class="w-100 bg-success">width 100%</div>
    <div class="w-auto bg-primary">width auto</div>
    <div class="mw-100 bg-info">max-width 100%</div>
    <br><br>
    <div class="bg-info" style="height: 200px;">
        <div class="h-25 bg-dark">height 25%</div>
        <div class="h-50 bg-danger">height 50%</div>
        <div class="h-75 bg-warning">height 75%</div>
        <div class="h-100 bg-success">height 100%</div>
        <div class="h-auto bg-primary">height auto</div>
        <div class="mh-100 bg-info">max-height 100%</div>
    </div>
<!-- 
    마진 = m-
    패딩 = p-
    탑 = t
    바텀 = b
    left = start
    right = end
    좌우 = x
    상하 = y
    xs 576이하
    sm 576 이상
    md 768 이상
    lg 992 이상
    xl 1200 이상
    xxl 1400 이상 
    0 0
    1 0.25rem
    2 0.5rem
    3 1rem
    4 1.5rem
    5 3rem
    -->

    <div class="pt-4 bg-success" style="border: 1px solid #ddd;">1.5rem 위</div>
    <div class="p-4 bg-success" style="border: 1px solid #ddd;">1.5rem 사방</div>
    <div class="px-4 bg-success" style="border: 1px solid #ddd;">1.5rem 좌우</div>
    <div class="my-4 pb-4 bg-success" style="border: 1px solid #ddd;">1.5rem 상하마진 1.5rem 아래패딩</div>




</body>
</html>
