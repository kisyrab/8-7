    <h1>책읽기</h1>
    <p>
        <span class="accent" id="result"></span>
        일 연속으로 <br> 책읽기를 달성했습니다.
    </p>

    <script>
        let now = new Date (); //오늘 날짜
        let firstDay = new Date("2024-01-01"); // 시작 날짜
        let toNow = now.getTime(); //오늘까지 지난 시간(밀리초 단위)
        let toFirst =  firstDay.getTime();//첫 날까지 지난 시간(밀리초)

        let passTime = toNow - toFirst; //첫날부터 오늘까지 지난 시간(밀리초)

        passTime = Math.round( passTime / (1000*60*960*24))

        document.querySelector("#result").innerText = passTime;

    </script>
