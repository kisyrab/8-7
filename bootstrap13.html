<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩의 보더</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <style>
        span{
            margin: 20px;
            display: inline-block;
            width: 100px; height: 100px;
            background-color: #fff4dc;
            border: 1px solid #333333;
        }
    </style>


</head>
<body>

    <div class="container">
        <h2>border</h2>
        <span class="border"></span>
        <span class="border border-0"></span>
        <span class="border border-top-0"></span>
        <span class="border border-end-0"></span>
        <span class="border border-bottom-0"></span>
        <span class="border border-start-0"></span>
        <br>
        <span class="border-top"></span>
        <span class="border-end"></span>
        <span class="border-bottom"></span>
        <span class="border-start"></span>
        <br>
        <span class="border-0"></span>
        <span class="border-1"></span>
        <span class="border-2"></span>
        <span class="border-3"></span>
        <span class="border-4"></span>
        <span class="border-5"></span>
        <br>
        <span class="border border-primary"></span>
        <span class="border border-secondary"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-wraning"></span>
        <span class="border border-info"></span>
        <br>
        <span class="rounded"></span>
        <span class="rounded-top"></span>
        <span class="rounded-end"></span>
        <span class="rounded-bottom"></span>
        <span class="rounded-start"></span>
        <span class="rounded-circle"></span>
        <span class="rounded-pill" style="width: 200px;"></span>
        <br>
        <span class="rounded-0"></span>
        <span class="rounded-1"></span>
        <span class="rounded-2"></span>
        <span class="rounded-3"></span>
        <span class="rounded-4"></span>
        <span class="rounded-5"></span>
    </div>

    <div class="clearfix">
        <span class="float-start">float left</span>
        <span class="float-end">float right</span>
    </div>

    <div class="container clearfix">
        <p class="float-sm-end" style="border: 1px solid #d1d1d1;">lorem ipsum</p> <br>
        <p class="float-md-end" style="border: 1px solid #d1d1d1;">lorem ipsum</p> <br>
        <p class="float-lg-end" style="border: 1px solid #d1d1d1;">lorem ipsum</p> <br>
        <p class="float-xl-end" style="border: 1px solid #d1d1d1;">lorem ipsum</p> <br>
        <p class="float-xxl-end" style="border: 1px solid #d1d1d1;">lorem ipsum</p> <br>
        <p class="float-none" style="border: 1px solid #d1d1d1;"lorem ipsum</p> <br>
    </div>



</body>
</html>
