        let name = "승연"
        let member =  ["kim" , "Lee", "park" , "shin"]
        member.push("nam");

        // member.sort(); //오름차순
        member.reverse();

        let li = [" a ", " b ", " c ", " d ", " e "];
        let li_count = li.length;
        document.write(li_count + "<br>");
            

        // 맨뒤로 밀어 넣을 떄
        li.push(" f ");
        document.write(li + "<br>");
        li_count = li.length;
        document.write(li_count + "<br>");
        
        //concat은 여러개를 push 할때 사용
            li = li.concat([" g "," h "]);
        document.write(li + "<br>");
        li_count = li.length;
        document.write(li_count + "<br>");
        
        //unshift는 배열 맨앞으로 보낼때 사용
        li.unshift(" z ")
        document.write(li + "<br>");
        li_count = li.length;
        document.write(li_count + "<br>");
        
        //splice는 잘라서 배열 중간에 넣고 싶을 때
        li.splice(2, 0, "B") //인덱스2번 자리에 0개를 제거하고 "B"를 넣어라
        document.write(li + "<br>");
        li_count = li.length;
        document.write(li_count + "<br>");
        
        //맨앞에 거 지우기 = shift
        let li_shi = li.shift();
        document.write(li_shi + "<br>"); //누가 지워졌는지 볼 수 있게 함
        document.write(li + "<br>");
        li_count = li.length;
        document.write(li_count + "<br>");

        //맨뒤에 거 지우기 = pop
        let li_pop = li.pop();
        document.write(li_pop + "<br>") //누가 지워졌는지 볼 수 있게함
