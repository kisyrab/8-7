<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지슬라이드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="carousel slide" id="img_slide"  data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button class="active" data-bs-target="#img_slide" data-bs-slide-to="0"></button>
            <button data-bs-target="#img_slide" data-bs-slide-to="1"></button>
            <button data-bs-target="#img_slide" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active"><img src="images/1111.jpg" alt="pattern" style="width: 20%;" class="d-block"></div>
            <div class="carousel-item"><img src="images/1112.jpg" alt="pattern" style="width: 20%;" class="d-block"></div>
            <div class="carousel-item"><img src="images/1113.jpg" alt="pattern" style="width: 20%;" class="d-block"></div>
        </div> <!-- carousel-inner -->


        <button class="carousel-control-prev"  data-bs-target="#img_slide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next"  data-bs-target="#img_slide" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</body>
</html>
