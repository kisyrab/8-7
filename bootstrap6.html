<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</head>
<body style="background-color: lavenderblush;">
    <div class="container">
        <br>
        <h2>Button Group</h2>
        <br>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-danger">Html</button>
            <button class="btn btn-primary">CSS</button>
            <button class="btn btn-warning">Javascript</button>
            <button class="btn btn-success">jQuery</button>
        </div>
        <br><br>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-danger">Html</button>
            <button class="btn btn-primary">CSS</button>
            <button class="btn btn-warning">Javascript</button>
            <button class="btn btn-success">jQuery</button>
        </div>
        <br><br>
        <div class="btn-group-vertical">
            <button class="btn btn-danger">Html</button>
            <button class="btn btn-primary">CSS</button>
            <button class="btn btn-warning">Javascript</button>
            <button class="btn btn-success">jQuery</button>
        </div>
        <br><br>

    </div>
    <br><br><br>

    <div class="container">
        <h2>Dropdown menu</h2>
        <div class="btn-group">
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">HTML</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">메뉴1</a></li>
                    <li><a href="#" class="dropdown-item">메뉴2</a></li>
                    <li><a href="#" class="dropdown-item">메뉴3</a></li>
                </ul>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">CSS</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">menu1</a></li>
                    <li><a href="#" class="dropdown-item">menu2</a></li>
                    <li><a href="#" class="dropdown-item">menu3</a></li>
                </ul>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Javascript</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">menu1</a></li>
                    <li><a href="#" class="dropdown-item">menu2</a></li>
                    <li><a href="#" class="dropdown-item">menu3</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br><br><br>

    <div class="container">
        <h2>Badge</h2>
        <h1>신상품 <span class="badge bg-danger rounded-pill">NEW</span></h1>
        <h3>신상품 <span class="badge bg-warning">NEW</span></h3>
        <h6>신상품 <span class="badge bg-info">NEW</span></h6>

        <span class="badge bg-primary rounded-pill">Primary</span>
        <span class="badge bg-success rounded-pill">Success</span>
        <span class="badge bg-dark rounded-pill">Dark</span>

        <button class="btn btn-light">새로운 메세지 <span class="badge bg-danger">9</span></button>
    </div>

    <br><br><br>
    <div class="container">
        <h2>Progress</h2>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar" style="width: 70%; background-color: hotpink;">70%</div>
        </div>
        <br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%; background-color: crimson;">40%</div>
        </div>
        <br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 60%;">60%</div>
        </div>
        <br><br>

        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 40px;">HTML</div>
            <div class="progress-bar bg-warning" style="width: 20px;">CSS</div>
            <div class="progress-bar bg-success" style="width: 30px;">Javascript</div>
        </div>
        <br><br><br>
        <div class="container">
            <h2>Images rounded corner</h2>
            <img src="images/1111.jpg" alt="bg" class="rounded float-start" style="width: 30%;">
            <img src="images/1112.jpg" alt="bg" class="rounded-circle float-end" style="width: 30%;">
            <img src="images/1113.jpg" alt="bg" class="img-thumbnail d-block mx-auto" style="width: 30%;"> <br>
            <img src="images/1114.jpg" alt="bg" class="img-fluid"> <!-- 반응형. width가 auto로 -->
        </div>


    </div>
    <br><br><br>




</body>
</html>
