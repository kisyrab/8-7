<!DOCTYPE html>
<html lang="en">
<head>

    <title>8/13자바스크립트-이미지</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script>

        //스크립트로 마우스오버했을때 사진변경하기 box2
        $(function(){
            $(".box2 img").hover(function(){
                var bg2 = $(this).attr("data-bg2");
                $(this).attr("src", bg2);
            }, function(){
                var bg1 = $(this).attr("data-bg")
                $(this).attr("src", bg1);
            })//
        })//j
    </script>



    <style>
        img{width: 10%;}
        .container{
            border: 1px solid #ddd;

</head>
